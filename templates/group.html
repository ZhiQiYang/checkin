<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>群組互動面板</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 15px;
            max-width: 500px;
            margin: 0 auto;
            background-color: #f5f5f5;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            border-radius: 8px;
            background-color: white;
            margin-bottom: 15px;
        }
        .profile {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
        }
        .message-box {
            width: 100%;
            height: 100px;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 10px;
            resize: none;
        }
        .send-btn {
            background-color: #06C755;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
        }
        .send-btn:disabled {
            background-color: #aaa;
        }
        .messages {
            margin-top: 20px;
        }
        .message {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            position: relative;
        }
        .message-from-me {
            background-color: #DCF8C6;
            margin-left: 20px;
        }
        .message-from-others {
            background-color: #ECECEC;
            margin-right: 20px;
        }
        .message-user {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .message-time {
            font-size: 0.8em;
            color: #888;
            text-align: right;
        }
        .success {
            color: #06C755;
            font-weight: bold;
        }
        .error {
            color: red;
        }
        .refresh-btn {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>群組互動面板</h2>
        
        <div id="user-info" class="profile">
            <p>正在載入資料...</p>
        </div>
        
        <textarea id="message" class="message-box" placeholder="輸入要發送到群組的訊息..."></textarea>
        <button id="send-btn" class="send-btn" disabled>發送到群組</button>
        
        <div id="status" style="margin-top: 10px;"></div>
    </div>
    
    <div class="card">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h3 style="margin: 0;">近期群組消息</h3>
            <button id="refresh-btn" class="refresh-btn">刷新</button>
        </div>
        
        <div id="messages" class="messages">
            <p>載入中...</p>
        </div>
    </div>
    
    <script>
        // 初始化 LIFF
        document.addEventListener('DOMContentLoaded', function() {
            liff.init({ liffId: '{{ liff_id }}' })
                .then(() => {
                    if (!liff.isLoggedIn()) {
                        liff.login();
                    } else {
                        initializeApp();
                    }
                })
                .catch(err => {
                    document.getElementById('status').textContent = 'LIFF初始化失敗: ' + err.message;
                    document.getElementById('status').className = 'error';
                });
        });
        
        function initializeApp() {
            // 獲取用戶資料
            liff.getProfile()
                .then(profile => {
                    document.getElementById('user-info').innerHTML = `
                        <img src="${profile.pictureUrl}" alt="Profile">
                        <div>
                            <h3>${profile.displayName}</h3>
                            <p>使用此面板發送訊息到群組</p>
                        </div>
                    `;
                    
                    // 載入群組消息
                    loadGroupMessages();
                    
                    // 設置發送按鈕
                    const sendBtn = document.getElementById('send-btn');
                    const messageInput = document.getElementById('message');
                    
                    sendBtn.disabled = false;
                    
                    sendBtn.addEventListener('click', function() {
                        const message = messageInput.value.trim();
                        
                        if (!message) {
                            document.getElementById('status').textContent = '請輸入訊息';
                            document.getElementById('status').className = 'error';
                            return;
                        }
                        
                        sendBtn.disabled = true;
                        sendBtn.textContent = '發送中...';
                        
                        // 發送訊息到群組
                        fetch('/api/group/send', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                userId: profile.userId,
                                userName: profile.displayName,
                                message: message
                            })
                        })
                        .then(response => response.json())
                        .then(result => {
                            if (result.success) {
                                document.getElementById('status').textContent = '訊息已發送到群組';
                                document.getElementById('status').className = 'success';
                                messageInput.value = '';
                                
                                // 重新載入群組消息
                                setTimeout(loadGroupMessages, 1000);
                            } else {
                                document.getElementById('status').textContent = '發送失敗: ' + (result.message || '未知錯誤');
                                document.getElementById('status').className = 'error';
                            }
                            
                            sendBtn.disabled = false;
                            sendBtn.textContent = '發送到群組';
                        })
                        .catch(error => {
                            document.getElementById('status').textContent = '網路錯誤: ' + error.message;
                            document.getElementById('status').className = 'error';
                            sendBtn.disabled = false;
                            sendBtn.textContent = '發送到群組';
                        });
                    });
                    
                    // 刷新按鈕
                    document.getElementById('refresh-btn').addEventListener('click', loadGroupMessages);
                })
                .catch(err => {
                    document.getElementById('status').textContent = '獲取用戶資料失敗: ' + err.message;
                    document.getElementById('status').className = 'error';
                });
        }
        
        function loadGroupMessages() {
            const messagesContainer = document.getElementById('messages');
            messagesContainer.innerHTML = '<p>載入中...</p>';
            
            fetch('/api/group/messages')
                .then(response => response.json())
                .then(result => {
                    if (result.success && result.messages) {
                        if (result.messages.length === 0) {
                            messagesContainer.innerHTML = '<p>尚無消息</p>';
                            return;
                        }
                        
                        messagesContainer.innerHTML = '';
                        
                        // 獲取當前用戶ID
                        liff.getProfile().then(profile => {
                            const currentUserId = profile.userId;
                            
                            // 添加消息到容器
                            result.messages.forEach(msg => {
                                const isFromMe = msg.user_id === currentUserId;
                                const messageDiv = document.createElement('div');
                                messageDiv.className = `message ${isFromMe ? 'message-from-me' : 'message-from-others'}`;
                                
                                let messageHtml = '';
                                if (!isFromMe) {
                                    messageHtml += `<div class="message-user">${msg.user_name}</div>`;
                                }
                                
                                messageHtml += `
                                    <div class="message-content">${escapeHtml(msg.message)}</div>
                                    <div class="message-time">${msg.timestamp}</div>
                                `;
                                
                                messageDiv.innerHTML = messageHtml;
                                messagesContainer.appendChild(messageDiv);
                            });
                            
                            // 滾動到底部
                            messagesContainer.scrollTop = messagesContainer.scrollHeight;
                        });
                    } else {
                        messagesContainer.innerHTML = '<p>無法載入消息</p>';
                    }
                })
                .catch(error => {
                    messagesContainer.innerHTML = `<p class="error">載入錯誤: ${error.message}</p>`;
                });
        }
        
        // 轉義HTML字符，防止XSS攻擊
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML.replace(/\n/g, '<br>');
        }
    </script>
</body>
</html>
