{% extends "base.html" %}

{% block title %}打卡頁面{% endblock %}

{% block extra_css %}
<style>
    button { padding: 10px 20px; font-size: 16px; margin-top: 10px; }
    input, textarea, select { width: 100%; margin-bottom: 10px; padding: 5px; }
    
    /* 打卡類型選擇器樣式 */
    .checkin-type-options {
        padding: 12px;
        background-color: #f5f5f5;
        border-radius: 8px;
        margin-bottom: 20px;
    }
    
    .radio-group {
        display: flex;
        gap: 10px;
        margin-top: 8px;
    }
    
    .radio-option {
        flex: 1;
        display: block;
        padding: 12px;
        border-radius: 6px;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: bold;
    }
    
    .radio-option input[type="radio"] {
        display: none;
    }
    
    .checkin-in {
        background-color: #e3f2fd;
        color: #0d47a1;
        border: 2px solid #90caf9;
    }
    
    .checkin-out {
        background-color: #fff8e1;
        color: #ff8f00;
        border: 2px solid #ffcc80;
    }
    
    .radio-option.selected {
        box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        transform: translateY(-2px);
    }
    
    .checkin-in.selected {
        background-color: #bbdefb;
        border-color: #1976d2;
    }
    
    .checkin-out.selected {
        background-color: #ffe0b2;
        border-color: #f57c00;
    }
    
    /* 打卡按鈕樣式 */
    .checkin-button-in {
        background-color: #1976d2 !important;
    }
    
    .checkin-button-out {
        background-color: #f57c00 !important;
    }
</style>
{% endblock %}

{% block content %}
<h1>📍 打卡頁面</h1>

<div id="status-message" class="alert alert-info">正在載入打卡狀態...</div>

<form id="checkinForm">
  <input type="hidden" id="userId" value="">
  <input type="hidden" id="displayName" value="">

  <!-- 打卡類型選擇 -->
  <div class="checkin-type-options">
    <label>打卡類型：</label>
    <div class="radio-group">
      <label class="radio-option checkin-in">
        <input type="radio" name="checkinType" value="上班" id="checkinType-in" checked>
        <span class="radio-label">上班打卡</span>
      </label>
      <label class="radio-option checkin-out">
        <input type="radio" name="checkinType" value="下班" id="checkinType-out">
        <span class="radio-label">下班打卡</span>
      </label>
    </div>
  </div>

  <label>位置名稱：</label>
  <input type="text" id="location" placeholder="例如：台中辦公室">

  <label>備註（選填）：</label>
  <textarea id="note" rows="3"></textarea>

  <label>緯度：</label>
  <input type="text" id="latitude" readonly>

  <label>經度：</label>
  <input type="text" id="longitude" readonly>

  <button type="button" onclick="getLocation()">📍 自動定位</button>
  <button type="button" id="submitBtn" class="checkin-button-in" onclick="submitCheckin()">✅ 上班打卡</button>
</form>

<div id="status"></div>
{% endblock %}

{% block scripts %}
<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
<script>
  let userId = "";
  let displayName = "";

  // 初始化LIFF
  async function initializeLiff() {
    try {
      await liff.init({ liffId: "{{ liff_id }}" });
      if (!liff.isLoggedIn()) {
        liff.login();
        return;
      }
      
      const profile = await liff.getProfile();
      userId = profile.userId;
      displayName = profile.displayName;
      
      document.getElementById("userId").value = profile.userId;
      document.getElementById("displayName").value = profile.displayName;
      
      // 加載完成後，檢查打卡狀態
      checkTodayCheckinStatus();
    } catch (error) {
      console.error("LIFF初始化失敗:", error);
      document.getElementById("status").innerHTML = `
        <div class="alert alert-danger">
          <strong>❌ LIFF初始化失敗</strong>
          <p>請確保您在LINE應用程式中開啟此頁面。</p>
        </div>
      `;
    }
  }

  // 檢查今日打卡狀態
  async function checkTodayCheckinStatus() {
    try {
      const userId = document.getElementById("userId").value;
      if (!userId) return; // 如果還沒有獲取到用戶ID，就不檢查
      
      const response = await fetch(`/api/checkin/status?userId=${userId}`);
      const data = await response.json();
      
      if (data.success) {
        const statusMessage = document.getElementById("status-message");
        const statusHtml = [];
        
        // 檢查上班打卡狀態
        if (data.status['上班']) {
          document.getElementById("checkinType-in").disabled = true;
          statusHtml.push(`今天已完成上班打卡（${data.status['上班']}）`);
        }
        
        // 檢查下班打卡狀態
        if (data.status['下班']) {
          document.getElementById("checkinType-out").disabled = true;
          statusHtml.push(`今天已完成下班打卡（${data.status['下班']}）`);
        }
        
        // 如果兩種打卡都完成了
        if (data.status['上班'] && data.status['下班']) {
          statusMessage.className = "alert alert-success";
          statusMessage.innerHTML = `<strong>🎉 今天的上班和下班打卡都已完成！</strong>`;
          document.getElementById("submitBtn").disabled = true;
        } 
        // 如果上班已打卡但下班未打卡，自動選擇下班打卡
        else if (data.status['上班'] && !data.status['下班']) {
          document.getElementById("checkinType-out").checked = true;
          statusMessage.className = "alert alert-info";
          statusMessage.innerHTML = `<strong>✅ 已完成上班打卡，可以進行下班打卡</strong>`;
          updateCheckinTypeUI();
        }
        // 如果沒有上班打卡，禁用下班打卡選項
        else if (!data.status['上班']) {
          document.getElementById("checkinType-in").checked = true;
          document.getElementById("checkinType-out").disabled = true;
          statusMessage.className = "alert alert-warning";
          statusMessage.innerHTML = `<strong>⚠️ 請先完成上班打卡，才能進行下班打卡</strong>`;
          updateCheckinTypeUI();
        }
      } else {
        document.getElementById("status-message").className = "alert alert-warning";
        document.getElementById("status-message").innerHTML = `<strong>⚠️ 無法取得打卡狀態，請重新載入頁面</strong>`;
      }
    } catch (error) {
      console.error("檢查打卡狀態失敗:", error);
      document.getElementById("status-message").className = "alert alert-danger";
      document.getElementById("status-message").innerHTML = `<strong>❌ 檢查打卡狀態失敗</strong>`;
    }
  }

  // 獲取位置
  function getLocation() {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        pos => {
          document.getElementById("latitude").value = pos.coords.latitude;
          document.getElementById("longitude").value = pos.coords.longitude;
          document.getElementById("status").innerHTML = `
            <div class="alert alert-success">
              <strong>✅ 已取得定位資訊</strong>
            </div>
          `;
        },
        err => {
          document.getElementById("status").innerHTML = `
            <div class="alert alert-danger">
              <strong>❌ 取得定位失敗</strong>
              <p>${err.message}</p>
            </div>
          `;
        }
      );
    } else {
      document.getElementById("status").innerHTML = `
        <div class="alert alert-danger">
          <strong>❌ 瀏覽器不支援定位功能</strong>
        </div>
      `;
    }
  }

  // 更新打卡類型UI
  function updateCheckinTypeUI() {
    const checkinInRadio = document.getElementById('checkinType-in');
    const checkinOutRadio = document.getElementById('checkinType-out');
    const submitBtn = document.getElementById('submitBtn');
    const inOption = document.querySelector('.checkin-in');
    const outOption = document.querySelector('.checkin-out');
    
    // 移除所有 selected 類別
    inOption.classList.remove('selected');
    outOption.classList.remove('selected');
    
    // 檢查是否嘗試選擇下班打卡但被禁用
    if (checkinOutRadio.checked && checkinOutRadio.disabled) {
      checkinInRadio.checked = true;
    }
    
    // 根據選中的打卡類型更新UI
    if (checkinInRadio.checked) {
      submitBtn.innerHTML = "✅ 上班打卡";
      submitBtn.className = "btn btn-primary btn-lg";
      inOption.classList.add('selected');
    } else {
      submitBtn.innerHTML = "✅ 下班打卡";
      submitBtn.className = "btn btn-success btn-lg";
      outOption.classList.add('selected');
    }
  }

  // 提交打卡
  function submitCheckin() {
    // 獲取選中的打卡類型
    const checkinType = document.querySelector('input[name="checkinType"]:checked').value;
    
    // 驗證
    if (!document.getElementById("location").value.trim()) {
      document.getElementById("status").innerHTML = `
        <div class="alert alert-danger">
          <strong>❌ 請輸入位置名稱</strong>
        </div>
      `;
      return;
    }
    
    const payload = {
      userId: document.getElementById("userId").value,
      displayName: document.getElementById("displayName").value,
      location: document.getElementById("location").value,
      note: document.getElementById("note").value,
      latitude: document.getElementById("latitude").value,
      longitude: document.getElementById("longitude").value,
      checkinType: checkinType  // 使用選中的打卡類型
    };

    // 提交前禁用按鈕
    const submitBtn = document.getElementById("submitBtn");
    submitBtn.disabled = true;
    submitBtn.innerHTML = "處理中...";

    fetch("/api/checkin", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    })
    .then(res => res.json())
    .then(data => {
      const status = document.getElementById("status");
      
      if (data.success) {
        // 成功打卡
        status.innerHTML = `
          <div class="alert alert-success">
            <strong>✅ ${data.message}</strong>
            <p class="mt-2 mb-0">您已完成${checkinType}打卡！</p>
          </div>
        `;
        
        // 更新打卡狀態
        setTimeout(checkTodayCheckinStatus, 1000);
      } else {
        // 打卡失敗
        status.innerHTML = `
          <div class="alert alert-danger">
            <strong>❌ ${data.message}</strong>
          </div>
        `;
        submitBtn.disabled = false;
        submitBtn.innerHTML = `✅ ${checkinType}打卡`;
      }
    })
    .catch(error => {
      console.error("打卡請求失敗:", error);
      document.getElementById("status").innerHTML = `
        <div class="alert alert-danger">
          <strong>❌ 網路錯誤，請重試</strong>
        </div>
      `;
      submitBtn.disabled = false;
      submitBtn.innerHTML = `✅ ${checkinType}打卡`;
    });
  }

  // 註冊事件監聽器
  document.addEventListener('DOMContentLoaded', function() {
    // 監聽打卡類型變更事件
    const checkinInRadio = document.getElementById('checkinType-in');
    const checkinOutRadio = document.getElementById('checkinType-out');
    
    if (checkinInRadio && checkinOutRadio) {
      checkinInRadio.addEventListener('change', updateCheckinTypeUI);
      checkinOutRadio.addEventListener('change', updateCheckinTypeUI);
    }
    
    // 初始化
    initializeLiff();
    updateCheckinTypeUI();
  });
</script>
{% endblock %}
